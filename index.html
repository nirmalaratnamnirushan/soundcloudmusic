<body>

    <!-- statrt nav bar -->
    <div class="container-fluid mb-3 pt-3 pb-3" style="background-color:white;">

            </div>
    
            <div class="col-6" id="music" style="text-align: left;">
                <a href="./index.html" class="btn btn1 active"

            <div class="col-4" style="text-align: left;">

                    <form class="form-inline">
                        
                    </form>

    </div>

            <div class="col-3 mt-2 itembox" style="margin-bottom: 200px;">
                <div class="card itembox  text-center">
                    <div class="card-block">
                        <img class=" mt-3" id="image1" style="height: 270px; width: 220px;"

                        <div class="card-title">

                            <h5 class="text-center">Master songs</h5>

                            <button class="btn btn-outline-primary " id="sta1"> <i class="fas fa-play-circle"></i></button>
                            <button class="btn btn-outline-danger " id="sto1"> <i class="fas fa-pause-circle"></i></button>
                           
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second Image -->
            
            <div class="col-3 mt-2 itembox Action A">
                <div class="card  text-center">
                    <div class="card-block">
                        <img class="mt-3" style="height: 270px; width: 220px;" src="./images/maara-review-banner.jpg">

                            <h5 class="text-center">Mara song</h2>
                                <button class="btn btn-outline-primary" id="sta2"> <i class="fas fa-play-circle"></i></button>

                        </div>
                    </div>
                </div>
            </div>

                                <button class="btn btn-outline-danger" id="sto3"> <i class="fas fa-pause-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>

                    <div class="card-block">

                    </div>
